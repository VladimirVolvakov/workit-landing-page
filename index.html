<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Workit landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-panel">
        <img src="assets/images/logo-light.svg" alt="WorkIt Company Logo" />
        <button class="btn-secondary">Apply for access</button>
      </div>
      <div class="header__hero">
        <h1 class="heading-lg">Data tailored to your needs.</h1>
        <button class="btn-primary">Learn more</button>
      </div>
      <img src="assets/images/bg-pattern-1.svg" alt="Block decoration">
      <img src="assets/images/bg-pattern-2.svg" alt="Block decoration">
      <img src="assets/images/image-hero.webp" alt="Hero image">
    </header>
    <section class="features"></section>
  </body>
</html>
